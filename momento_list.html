<!DOCTYPE html>
{% autoescape true %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Momento</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="bootstrap/css/bootstrap.css" rel="stylesheet">    
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->
    <link type="text/css" rel="stylesheet" href="/static/momento_list.css" />
  </head>

  <body>

	<div class='container'>
		<div class='row-fluid momento_header'>
			<div class='span12'>
				<h1>Kitchener, ON</h1>
			</div>
		</div>
	</div>
	{% for momento in momento_list %}
    <div class='container cust_container'>
				
		<div class='row-fluid '>
			<div class='span3'>
				<div class='span3'></div>
				<img class='span6 thumbnail' src="{{momento.userpic}}"/>
				<div class='span3'></div>
			</div>
			<div class='span9 author'>{{momento.author}}</div> <!-- AUTHOR -->
		</div>
		
		<div class='row-fluid '>
			<div class='span3'></div>
			<div class='span9'>
				<div class='span2'></div>
				<div class='span8 thumbnail'>
					<img src="{{momento.thumbnail}}" alt=""> <!-- VIDEO-->
				</div>
				<div class='span2'></div>
			</div>
		</div>
		
		<div class='row-fluid '>
			<div class='span3'></div>
			<div class='span9'><h4><span class='description'>
				<img class="quotes" src="images/opening-quotes.png">
					{{momento.text}}"
				<img class="quotes" src="images/closing-quotes.png">
			<span></h4></div> <!-- DESCRIPTION-->
		</div>
		
		<div class='row-fluid '>
			<div class='span2 arrow'></div>
			<div class='span3 distance'></div> <!-- DISTANCE -->
			<div class='span2 clockicon'><img src=""/></div>
			<div class='span5 time'><h5>{{momento.date}}</h5></div> <!-- DATE -->
		</div>
    </div> <!-- /container -->
    {% endfor %}
    
  </body>
</html>
{% endautoescape %}
