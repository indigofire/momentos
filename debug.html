<!DOCTYPE html>
{% autoescape true %}
<html>
  <body>
    <h1>Welcome to Momentos!</h1>
    <h2>Show me momentos</h2>
    <form action="/get_momentos" method="get">
      <div>
        <input type="text" name="lat" size="20" value="43.450909"></text>
        <input type="text" name="lon" size="20" value="-80.497872"></text>
      </div>
      <div><input type="submit" value="Get"></div>
    </form>

    <h2>Momento Image</h2>
    <form action="/momento_image" method="get">
      <div><input type="text" name="momento_id" size="80"></textarea></div>
      <div><input type="submit" value="Show"></div>
    </form>

    <h2>Add a momento:</h2>
    <form action="/add_momento" enctype="multipart/form-data" method="post">
      <div>
        <input type="text" name="lat" size="20" value="43.450909"></text>
        <input type="text" name="lon" size="20" value="-80.497872"></text>
      </div>
      <div><textarea name="text" rows="3" cols="60"></textarea></div>
      <div><label>Image:</label></div>
      <div><input type="file" name="image"/></div>
      <div><input type="submit" value="Add"></div>
    </form>

    <h2>Add my userpic:</h2>
    <form action="/userpic" enctype="multipart/form-data" method="post">
      <div><label>Image:</label></div>
      <div><input type="file" name="image"/></div>
      <div><input type="submit" value="Add"></div>
    </form>

    <h2>Get userpic:</h2>
    <form action="/userpic" method="get">
      <div><input type="text" name="user" size="20" value=""></text></div>
      <div><input type="submit" value="Get"></div>
    </form>

    <br/><a href="delete_all_momentos">clear all momentos</a><br/><br/>

    <a href="{{ url|safe }}">{{ url_linktext }}</a>

  </body>
</html>
{% endautoescape %}
